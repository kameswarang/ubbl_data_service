spring:
  application:
    name: ubbl-data-service
  devtools:
    restart:
      enabled: true
    add-properties: true

logging:
  level:
    org.springframework.boot.autoconfigure.logging: INFO

server:
  port: 8081

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URI}